<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container calculator">
        <object data="images/calculator_frame.png" height="700"> </object>
        <div class="container lcd">888888888</div>
        <div class="container numpad">
            <div class="container row">
                <div class="container digit long-horizontal" id="clear-button">CLEAR</div>
                <div class="container digit" id="delete-button">B</div>
                <div class="container digit" id="divide-button">/</div>
            </div>
            <div class="container row">
                <div class="container column">
                    <div class="container digit">7</div>
                    <div class="container digit">4</div>
                    <div class="container digit">1</div>
                    <div class="container digit">0</div>
                </div>

                <div class="container column">
                    <div class="container digit">8</div>
                    <div class="container digit">5</div>
                    <div class="container digit">2</div>
                    <div class="container digit">.</div>
                </div>

                <div class="container column">
                    <div class="container digit">9</div>
                    <div class="container digit">6</div>
                    <div class="container digit">3</div>
                    <div class="container digit">=</div>
                </div>

                <div class="container column">
                    <div class="container digit">X</div>
                    <div class="container digit">-</div>
                    <div class="container digit long">+</div>
                </div>
             </div>
        </div>
    </div>
    <div class="footer container">
        Developed by Darion Valdez
    </div>
</body>
</html>
