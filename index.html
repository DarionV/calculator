<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container calculator" id="calculator-frame">
        <object data="images/calculator_frame.png" height="700"> </object>
        <div class="container lcd" id="lcd-text">888888888</div>
        <div class="container numpad">
            <div class="container row">
                <div class="container digit long-horizontal" id="button-clear">CLEAR</div>
                <div class="container digit" id="button-delete">◄</div>
                <div class="container digit shift-1 scale-1 operator" id="button-divide">÷</div>
            </div>
            <div class="container row">
                <div class="container column">
                    <div class="container digit rot-2" id="button-seven">7</div>
                    <div class="container digit shift-1" id="button-four">4</div>
                    <div class="container digit rot-1 scale-1" id="button-one">1</div>
                    <div class="container digit shift-1" id="button-zero">0</div>
                </div>

                <div class="container column">
                    <div class="container digit scale-1" id="button-eight">8</div>
                    <div class="container digit rot-2" id="button-five">5</div>
                    <div class="container digit rot-1" id="button-two">2</div>
                    <div class="container digit" id="button-decimal">.</div>
                </div>

                <div class="container column">
                    <div class="container digit rot-2" id="button-nine">9</div>
                    <div class="container digit scale-1" id="button-six">6</div>
                    <div class="container digit" id="button-three">3</div>
                    <div class="container digit rot-2" id="button-equals">=</div>
                </div>

                <div class="container column">
                    <div class="container digit operator" id="button-multiply">X</div>
                    <div class="container digit rot-1 operator" id="button-subtract">-</div>
                    <div class="container digit long operator" id="button-add">+</div>
                </div>
             </div>
        </div>
    </div>
    <div class="footer container">
        <a href="https://github.com/DarionV/calculator" target="_blank">Developed by Darion Valdez </a><img src="images/github-logo.png" alt="github-logo" height="14px" class="invert">
    </div>
</body>
</html>
