<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://darionv.github.io/calculator/images/preview.png">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container calculator">
        <img src="images/calculator_frame.png" height="700"> </img>
        <div class="container lcd"></div>
        <div class="container numpad">
            <div class="container row">
                <div class="container digit long-horizontal" id="clear-button">CLEAR</div>
                <div class="container digit" id="delete-button">◄</div>
                <div class="container digit operator" id="divide-button">÷</div>
            </div>
            <div class="container row" id="row-2">
                <div class="container column" id="operator-column">
                    <div class="container digit operator" id="multiply-button">X</div>
                    <div class="container digit operator" id="subtract-button">-</div>
                    <div class="container digit operator long" id="add-button">+</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer container">
        <a href="https://github.com/DarionV/calculator" target="_blank">Developed by Darion Valdez </a>
        <img src="images/github-logo.png" alt="github-logo" height="14px" class="invert">
    </div>
</body>
</html>
